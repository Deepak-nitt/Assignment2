<form (ngSubmit)="onSubmit()" [formGroup]="form"
      class="space-y-6 p-8 bg-white border border-gray-200 rounded-2xl shadow-xl max-w-2xl mx-auto">

  <h2 class="text-2xl font-bold text-gray-900 border-b pb-3">Add Portfolio</h2>

  <!-- Name -->
  <div>
    <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name *</label>
    <input id="name" type="text" formControlName="name" placeholder="e.g. John Doe"
           class="{{ inputClass }}" />
    <div class="space-y-1 mt-1">
      <p *ngFor="let msg of getErrorMessages('name')" class="text-red-600 text-xs">{{ msg }}</p>
    </div>
  </div>

  <!-- Skills -->
  <div>
    <label for="skills" class="block text-sm font-semibold text-gray-700 mb-1">Skills (CSV) *</label>
    <input id="skills" type="text" formControlName="skillsCsv" placeholder="e.g. Angular, TypeScript, Tailwind"
           class="{{ inputClass }}" />
    <small class="text-gray-500 block mt-1">Enter at least one skill, separated by commas.</small>
    <div class="space-y-1 mt-1">
      <p *ngFor="let msg of getErrorMessages('skillsCsv')" class="text-red-600 text-xs">{{ msg }}</p>
    </div>
  </div>

  <!-- Project Title -->
  <div>
    <label for="projectTitle" class="block text-sm font-semibold text-gray-700 mb-1">Project Title *</label>
    <input id="projectTitle" type="text" formControlName="projectTitle" placeholder="e.g. Portfolio Web App"
           class="{{ inputClass }}" />
    <div class="space-y-1 mt-1">
      <p *ngFor="let msg of getErrorMessages('projectTitle')" class="text-red-600 text-xs">{{ msg }}</p>
    </div>
  </div>

  <!-- Project Description -->
  <div>
    <label for="projectDescription" class="block text-sm font-semibold text-gray-700 mb-1">Project Description *</label>
    <textarea id="projectDescription" rows="4" formControlName="projectDescription"
              placeholder="Describe your project in detail..." class="{{ inputClass }}"></textarea>
    <div class="space-y-1 mt-1">
      <p *ngFor="let msg of getErrorMessages('projectDescription')" class="text-red-600 text-xs">{{ msg }}</p>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-end space-x-4 pt-6 border-t">
    <button type="button" (click)="cancel.emit()"
            class="px-6 py-2 bg-gray-200 text-gray-700 font-semibold rounded-full shadow-md hover:shadow-lg hover:bg-gray-300 transition transform duration-300">
      Cancel
    </button>
    <button type="submit" [disabled]="form.invalid"
            class="px-6 py-2 bg-gradient-to-r from-purple-400 to-pink-400 text-white font-semibold rounded-full shadow-md hover:shadow-xl hover:scale-105 transition transform duration-300">
      Submit
    </button>
  </div>
</form>
