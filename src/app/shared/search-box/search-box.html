<div class="relative w-full max-w-2xl">
  <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-indigo-400 pointer-events-none">
    <!-- Heroicons solid search icon -->
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
      <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </span>
  <input
    type="text"
    [placeholder]="placeholder"
    [ngModel]="value"
    (ngModelChange)="onInput($event)"
    class="w-full pl-12 pr-5 py-3 border border-indigo-300 rounded-xl shadow bg-white text-gray-800 text-base focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition placeholder-gray-400 hover:border-indigo-400"
    autocomplete="off"
  />
</div>
