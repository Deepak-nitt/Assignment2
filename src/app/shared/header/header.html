<header class="fixed top-0 left-0 w-full p-3  bg-gradient-to-r from-purple-50 via-pink-50 to-purple-100 shadow-md">

  <nav class="flex justify-between items-center">
    <!-- Logo -->
    <div
      class="px-6 py-2 font-extrabold text-3xl text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400"
    >
      LOGO
    </div>

    <!-- Add Button -->
    <button
      type="button"
      (click)="onAddClick()"
      aria-label="Add new portfolio entry"
      class="px-6 py-2 bg-gradient-to-r from-purple-400 to-pink-400 text-white font-semibold rounded-full shadow-md hover:shadow-xl hover:scale-105 transition transform duration-300"
    >
      Add
    </button>
  </nav>
</header>
