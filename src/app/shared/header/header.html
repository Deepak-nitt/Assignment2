<header class="p-3 border-b border-gray-200 bg-white shadow-sm">
  <nav class="flex justify-between items-center">
    <!-- Logo -->
    <div
      class="px-6 py-2 font-extrabold text-3xl text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400"
    >
      LOGO
    </div>

    <!-- Add Button -->
    <button
      type="button"
      (click)="onAddClick()"
      aria-label="Add new portfolio entry"

    >
      Add
    </button>
  </nav>
</header>
